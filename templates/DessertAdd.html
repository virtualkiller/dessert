<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/DessertAdd.css}" >
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
<div id="container">
    <h3>添加甜点</h3>
    <form th:action="@{/dessert}" method="post" enctype="multipart/form-data">
        <div id="leftContent">
            <h4>名称</h4> <input name="name"><br>
            <h4>价格</h4> <input name="price" type="number"><br>
            <h4>描述</h4>
            <textarea name="descp" style="vertical-align: top"></textarea><br>
            <h4>发布</h4> <input name="releaseDate" type="date" ><br>
            <h4>分类</h4>
            <select name="catId">
                <<th:block th:each="category:${categories}">
                <option th:value="${category.id}">[[${category.name}]]</option>
                </th:block>
            </select><br>
            <h4></h4>
            <button id="add" type="submit"><span>确定</span></button><br>
        </div>
        <div id="rightContent">
            <img id="photoImg" th:src="@{/photo/dessertIcon.png}" ><br>
            <input type="file" name="photo" id="photo" >
        </div>
        <script>
            $("#photo").change(function(){
                $("#photoImg").attr("src",URL.createObjectURL($(this)[0].files[0]));
            });
        </script>
    </form>
</div>
</body>
</html>
